actions:

  - match:
      filename: '\.feature$'
    command: 'make build && bundle exec cucumber {{filename}}'

  - match:
      filename: '\.feature$'
      line: '\d+'
    command: 'make build && DEBUG_COMMANDS=1 bundle exec cucumber {{filename}}:{{line}}'

  - match:
      filename: '\.go$'
    command: 'make build ; make lint'
